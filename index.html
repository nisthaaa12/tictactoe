<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>mytictactoe.com</li>
        </ul>
    </nav>
    <div class="gameContainer">
        
        <div class="container">
            <div class="line"></div>
            <div class="box bl0 bt0"><span class="boxText"></span></div>
            <div class="box bt0"><span class="boxText"></span></div>
            <div class="box bt0 br0"><span class="boxText"></span></div>
            <div class="box bl0"><span class="boxText"></span></div>
            <div class="box "><span class="boxText"></span></div>
            <div class="box br0"><span class="boxText"></span></div>
            <div class="box bl0 bb0"><span class="boxText"></span></div>
            <div class="box bb0"><span class="boxText"></span></div>
            <div class="box bb0 br0"><span class="boxText"></span></div>

        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
             
            <div class="imgBox">
                <img src="excited.gif" alt="">
            </div>
        </div>
       

        
    </div>
    <script src="script.js"></script>
</body>
</html>
